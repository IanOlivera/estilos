<!DOCTYPE html>
<html>
<head>
  <title>Calculadora con Estilos Ian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora de Ian</h1>
  <div class="container">
    <input type="number" id="num1" placeholder="Primer numero">
    <input type="number" id="num2" placeholder="Segundo numero">
  </div>
  <div class="operaciones">
    <button onclick="suma()">Sumar</button>
    <button onclick="resta()">Restar</button>
    <button onclick="multiplicacion()">Multiplicar</button>
  </div>
  <div id="result"></div>

  <script src="mate.js"></script>
</body>
</html>
